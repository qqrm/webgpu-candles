<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦€ Crypto Chart - Leptos + WebGPU</title>
    <link rel="icon" type="image/svg+xml" href="res/favicon.svg">
    <link rel="icon" type="image/png" href="res/favicon.png">
    <link data-trunk rel="copy-dir" href="res" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #283547;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4ade80;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #34495e;
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        #build-info {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #34495e;
            color: #4ade80;
            padding: 4px 8px;
            z-index: 1000;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="build-info"></div>
    <!-- Loading screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div>
            <h2>ðŸ¦€ Loading Crypto Chart...</h2>
            <p>WebGPU + WebSocket + Leptos</p>
        </div>
    </div>

    <!-- Trunk will attach the WASM here automatically -->
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <script>
        async function loadBuildInfo() {
            try {
                const [commitRes, timeRes] = await Promise.all([
                    fetch('version'),
                    fetch('build_time'),
                ]);
                const commit = (await commitRes.text()).trim();
                const time = (await timeRes.text()).trim();
                document.getElementById('build-info').textContent = `Build: ${commit} (${time})`;
            } catch (e) {
                console.error('Failed to load build info', e);
            }
        }
        loadBuildInfo();
    </script>
</body>
</html>
