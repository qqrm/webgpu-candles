name: release
on:
  release:
    types: [published]
  workflow_dispatch:

permissions: write-all
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.actor == 'qqrm' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Install trunk
        run: cargo install trunk
      - name: Clean dist
        run: rm -rf dist
      - name: Build
        run: trunk build --release --dist dist --public-url /
      - name: Save version
        run: echo ${{ github.sha }} > dist/version
      - name: Archive dist
        run: tar -czf dist.tar.gz -C dist .
      - uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist.tar.gz
      - name: Send release to bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: scripts/send_to_bot.sh dist.tar.gz "Release build"
      - name: Copy assets
        run: |
          rm -rf dist/res
          mkdir -p dist/res
          cp -r res/* dist/res/
      - name: Deploy release to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
